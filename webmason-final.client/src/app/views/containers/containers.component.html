<p-table [value]="containers">
  <ng-template pTemplate="header">
    <tr>
      <th>Server Type</th>
      <th>Order Date</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-container>
    <tr>
      <td>{{ container.serverType }}</td>
      <td>{{ container.orderDate | date }}</td>
      <td>
        <button pButton type="button" icon="pi pi-trash" (click)="deleteContainer(container.wordpresscontainerid)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
